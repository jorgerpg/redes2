version: '3.6'

services:
  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-6.2-latest
    environment:
      DB_SERVER_HOST: zabbix-db
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbixpass
      MYSQL_DATABASE: zabbix
    ports:
      - "10051:10051"
    depends_on:
      - zabbix-init-db

  zabbix-web:
    image: zabbix/zabbix-web-apache-mysql:alpine-6.2-latest
    environment:
      DB_SERVER_HOST: zabbix-db
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbixpass
      MYSQL_DATABASE: zabbix
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: Europe/Riga
    ports:
      - "8080:8080"
    depends_on:
      - zabbix-server

  zabbix-init-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbixpass
    volumes:
      - zabbix-db-data:/var/lib/mysql
    entrypoint: >
      sh -c "
      echo 'Initializing Zabbix database...';
      mysql -u root -prootpass -h zabbix-db -e 'CREATE DATABASE IF NOT EXISTS zabbix CHARACTER SET utf8 COLLATE utf8_bin;';
      mysql -u root -prootpass -h zabbix-db -e 'CREATE USER IF NOT EXISTS \"zabbix\"@\"%\" IDENTIFIED BY \"zabbixpass\";';
      mysql -u root -prootpass -h zabbix-db -e 'GRANT ALL PRIVILEGES ON zabbix.* TO \"zabbix\"@\"%\";';
      mysql -u root -prootpass -h zabbix-db zabbix < /docker-entrypoint-initdb.d/schema.sql;
      mysql -u root -prootpass -h zabbix-db zabbix < /docker-entrypoint-initdb.d/images.sql;
      mysql -u root -prootpass -h zabbix-db zabbix < /docker-entrypoint-initdb.d/data.sql;
      echo 'Zabbix database initialized.';
      "

  zabbix-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbixpass
    volumes:
      - zabbix-db-data:/var/lib/mysql
      - ./zabbix-sql-scripts/:/docker-entrypoint-initdb.d/

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

volumes:
  zabbix-db-data:
